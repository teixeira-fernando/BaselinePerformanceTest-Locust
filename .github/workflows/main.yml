# This is a basic workflow to help you get started with Actions

name: Locust Performance Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      workers:
        description: 'Number of worker nodes to be used in performance tests'     
        required: true
        default: ${{ 4 }}
      locustfile:
        description: 'Define the locust performance test file name to be executed'     
        required: true
        default: 'dragons_info_load_test.py'     

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  performance-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    #env variables
    env:
      LOCUST_LOCUSTFILE: ${{ github.event.inputs.locustfile }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Start performance tests
        run: docker-compose up --scale worker=${{ github.event.inputs.workers }} --force-recreate 
      - name: export test report
        run: docker cp baselineperformancetest-locust_master_1:./home/locust/report.html .
      - name: export artifact
        uses: actions/upload-artifact@v2
        with:
          name: locust-report
          path: report.html

